{% extends 'base.html' %}

{% block content %}
<h2>Все введённые показания</h2>

<table>
    <thead>
        <tr>
            <th>Дата</th>
            <th>Категория</th>
            <th>Показание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for reading in readings %}
        <tr>
            <td>{{ reading.date }}</td>
            <td>{{ reading.get_category_display }}</td>
            <td>{{ reading.value }}</td>
            <td>
                <a href="{% url 'expenses:edit_meter_reading' reading.id %}">Редактировать</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Нет данных</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
