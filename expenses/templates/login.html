{% extends 'base.html' %}

  {% block title %}Вход{% endblock %}

  {% block content %}
  <div class="container">
      <h2>Вход в систему</h2>
      {% if form.errors %}
          <p style="color: #c0392b; font-weight: 600;">Неверный логин или пароль. Попробуйте снова.</p>
      {% endif %}
      <form method="post" style="display: flex; flex-direction: column; gap: 10px; max-width: 400px;">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Войти</button>
      </form>
  </div>
  {% endblock %}
